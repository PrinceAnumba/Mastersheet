<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../../Utils/css/index.css">
    <link rel="icon" type="image/png" sizes="16x16" href="../../Utils/images/favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/11037d18f8.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="login_screen">
        <img class="school_signup_bg" src="../../Utils/images/school_signup_bg.png" alt="">
        <div class="school_signup_container">
            <div class="top">
                <div class="header">
                    <a href="./signup1.html">
                        <div class="back-btn">
                            <i class="fa-solid fa-angle-left"></i>
                        </div>
                    </a>
                    <h1>Lets Sign your School up</h1>
                </div>
                <p>Hello User you have a fruitful journey</p>
            </div>
            <form action="">
                <div class="school_signup-bottom">
                    <div class="left">
                        <input type="text" name="" id="" placeholder="School Name">
                        <input type="email" name="" id="" placeholder="School Email">
                        <input type="text" name="" id="" placeholder="School Location">
                        <input type="text" name="" id="" placeholder="Country">
                        <input type="text" name="" id="" placeholder="Region">
                        <input type="text" name="" id="" placeholder="City">
                    </div>
                    <div class="right">
                        <input type="password" name="" id="" placeholder="Password">
                        <input type="password" name="" id="" placeholder="Confirm Password">
                    </div>
                </div>
                <div class="action">
                    <a href="./login.html">
                        <a href="./OTP_verification.html"><div class="btn">Sign up</div></a>
                    </a>
                    <p>You have an account already ?<a class="danger" href="./login.html"> Login</a></p>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
