<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../Utils/css/index.css">
    <link rel="icon" type="image/png" sizes="16x16" href="../../Utils/images/favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/11037d18f8.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="login_screen">
        <img class="green_milk" src="../../Utils/images/green_milk_ovals.png" alt="">
        <img class="grey" src="../../Utils/images/Ellipse_grey.png" alt="">
        <div class="login_container">
            <div class="top">
                <div class="header">
                    <a href="../../index.html">
                        <div class="back-btn">
                            <i class="fa-solid fa-angle-left"></i>
                        </div>
                    </a>
                    <h1>Let's log you in</h1>
                </div>
                <p>Welcome Back, You have been missed</p>
            </div>
            <div class="bottom">
                <form action="#">
                    <div class="input">
                        <input type="email" name="email" id="email" placeholder="Email ,phone & First name">
                        <input type="password" name="pass" id="password" placeholder="Password">
                        <i  class="fa-sharp fa-solid fa-eye-slash" id="eyeIcon" style="margin-left: 320px; margin-top: 20px ; cursor: pointer; position: absolute;"></i>
                        <p ><a class="danger" href="#">Forgot Password?</a></p>
                    </div>
                    <div class="action">
                        <a href="#"><div class="login">Login</div></a>
                    </div>
                </form>
                <p>Don't have an account? <span ><a class="danger" href="./signup1.html">Signup now</a></span></p>
            </div>
        </div>

        
    </div>

    <script>
        let eyeIcon = document.getElementById("eyeIcon");
        let password = document.getElementById("password");

        eyeIcon.onclick = function () {
            if ( password.type == "password") {
                password.type = "text";
                eyeIcon.className = "fa-sharp fa-solid fa-eye";
            }else {
                password.type = "password";
                eyeIcon.className = "fa-sharp fa-solid fa-eye-slash";
            }
        }

    </script>
</body>

</html>
